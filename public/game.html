<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-O Game - Playing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
</head>
<body class="game-page">
  <div class="game-container">
    <header class="game-header">
      <h1>ðŸŽ® X-O Game</h1>
      <div id="game-status" class="status">Connecting...</div>
    </header>

    <div class="players-section">
      <div class="players-grid" id="players-grid">
        <!-- Players will be populated by JavaScript -->
      </div>
    </div>

    <div class="game-board-section">
      <div class="board-container">
        <div class="board" id="board">
          <!-- Board cells will be generated by JavaScript -->
        </div>
        <div class="board-overlay" id="board-overlay">
          <div class="overlay-content">
            <div id="overlay-message"></div>
            <button id="overlay-action" class="btn btn-primary" style="display: none;"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="game-controls">
      <button onclick="resetGame()" class="btn btn-secondary" id="reset-btn" disabled>
        ðŸ”„ Reset Game
      </button>
      <button onclick="copyInviteLink()" class="btn btn-secondary" id="invite-btn">
        ðŸ“‹ Copy Invite Link
      </button>
      <button onclick="leaveGame()" class="btn btn-danger">
        ðŸšª Leave Game
      </button>
    </div>

    <div class="chat-section" id="chat-section">
      <div class="chat-header">
        <h3>ðŸ’¬ Chat</h3>
        <button onclick="toggleChat()" id="chat-toggle" class="btn btn-small">Hide</button>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." maxlength="100">
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer X-O Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÆ Multiplayer X-O Game</h1>
      <p class="subtitle">Challenge your friends in real-time!</p>
    </header>

    <div id="user-info" class="user-card" style="display: none;">
      <img id="user-avatar" src="" alt="Avatar" class="avatar">
      <div class="user-details">
        <span id="user-name"></span>
        <button onclick="logout()" class="btn btn-secondary">Logout</button>
      </div>
    </div>

    <div class="auth-section">
      <button onclick="loginDiscord()" class="btn btn-discord" id="discord-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        Login with Discord
      </button>
    </div>

    <div class="game-form">
      <form id="join-form">
        <div class="input-group">
          <input type="text" id="name" placeholder="Your Name" required maxlength="20" />
          <input type="text" id="room" placeholder="Room ID (leave empty for random)" maxlength="10" />
        </div>
        
        <div class="symbol-selection">
          <label>Choose your symbol:</label>
          <div class="symbol-buttons">
            <button type="button" class="symbol-btn active" data-symbol="X">‚ùå X</button>
            <button type="button" class="symbol-btn" data-symbol="O">‚≠ï O</button>
          </div>
        </div>

        <div class="room-options">
          <label class="checkbox-label">
            <input type="checkbox" id="private-room">
            <span class="checkmark"></span>
            Private Room
          </label>
        </div>

        <button type="submit" class="btn btn-primary">üöÄ Join Game</button>
      </form>
    </div>

    <div class="public-rooms" id="public-rooms">
      <h3>üåü Public Rooms</h3>
      <div id="rooms-list">
        <p class="loading">Loading rooms...</p>
      </div>
      <button onclick="refreshRooms()" class="btn btn-secondary">üîÑ Refresh</button>
    </div>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">‚ö°</span>
        <h4>Real-time Multiplayer</h4>
        <p>Play instantly with friends online</p>
      </div>
      <div class="feature">
        <span class="feature-icon">üé®</span>
        <h4>Discord Integration</h4>
        <p>Login with your Discord account</p>
      </div>
      <div class="feature">
        <span class="feature-icon">üí¨</span>
        <h4>In-game Chat</h4>
        <p>Chat with your opponent while playing</p>
      </div>
    </div>
  </div>

  <script>
    // Initialize page
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    const avatar = params.get("avatar");
    const id = params.get("id");

    let selectedSymbol = 'X';

    if (user && avatar && id) {
      localStorage.setItem("name", user);
      localStorage.setItem("avatar", avatar);
      localStorage.setItem("userId", id);
      showUserInfo(user, avatar);
    } else {
      // Check if user info exists in localStorage
      const savedName = localStorage.getItem("name");
      const savedAvatar = localStorage.getItem("avatar");
      if (savedName && savedAvatar) {
        showUserInfo(savedName, savedAvatar);
      }
    }

    function showUserInfo(name, avatar) {
      document.getElementById("user-name").textContent = name;
      document.getElementById("user-avatar").src = avatar;
      document.getElementById("user-info").style.display = "flex";
      document.getElementById("name").value = name;
      document.getElementById("discord-btn").style.display = "none";
    }

    function loginDiscord() {
      window.location.href = "/auth/discord";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/logout";
    }

    // Symbol selection
    document.querySelectorAll('.symbol-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedSymbol = btn.dataset.symbol;
      });
    });

    // Form submission
    document.getElementById("join-form").addEventListener("submit", (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const room = document.getElementById("room").value.trim() || generateRoomId();
      const isPrivate = document.getElementById("private-room").checked;
      
      if (!name) {
        alert("Please enter your name");
        return;
      }

      localStorage.setItem("name", name);
      localStorage.setItem("symbol", selectedSymbol);
      
      const gameUrl = `/game.html?room=${room}&private=${isPrivate}`;
      window.location.href = gameUrl;
    });

    // Public rooms functionality
    function loadPublicRooms() {
      fetch('/api/rooms')
        .then(res => res.json())
        .then(rooms => {
          const roomsList = document.getElementById('rooms-list');
          
          if (rooms.length === 0) {
            roomsList.innerHTML = '<p class="no-rooms">No public rooms available</p>';
            return;
          }

          roomsList.innerHTML = rooms.map(room => `
            <div class="room-item">
              <div class="room-info">
                <span class="room-id">${room.id}</span>
                <span class="room-players">${room.playerCount}/${room.maxPlayers} players</span>
              </div>
              <button onclick="joinRoom('${room.id}')" class="btn btn-small">Join</button>
            </div>
          `).join('');
        })
        .catch(err => {
          console.error('Failed to load rooms:', err);
          document.getElementById('rooms-list').innerHTML = '<p class="error">Failed to load rooms</p>';
        });
    }

    function refreshRooms() {
      document.getElementById('rooms-list').innerHTML = '<p class="loading">Loading rooms...</p>';
      loadPublicRooms();
    }

    function joinRoom(roomId) {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name first");
        return;
      }
      
      localStorage.setItem("name", name);
      localStorage.setItem("symbol", selectedSymbol);
      window.location.href = `/game.html?room=${roomId}`;
    }

    function generateRoomId() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Load rooms on page load
    loadPublicRooms();
    
    // Auto-refresh rooms every 30 seconds
    setInterval(loadPublicRooms, 30000);
  </script>
</body>
</html>
